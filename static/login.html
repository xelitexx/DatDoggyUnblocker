<!DOCTYPE html>
<html>
<head>
    <link href="src/style/login.css" rel="stylesheet">
    <title>Login</title>
<script>
    function login() {
  var accessPass = "1234";
  var accessUser = "Zombi3";
  var enteredUser = document.getElementById("user").value;
  var enteredPass = document.getElementById("pass").value;

  // Encrypt the entered password
  var encryptedPass = encrypt(accessPass);

  // Decrypt the access password
  var decryptedAccessPass = decrypt(enteredPass);

  if (encryptedPass === decryptedAccessPass) {
    // Redirect to the protected page
    window.location.href = "dev.html";
  } else {
    // Display an error message if the code is incorrect
    document.getElementById("error").textContent = "Invalid access code!";
  }
}

function encrypt(str) {
  var key = 3; // Caesar Cipher key
  var encryptedStr = "";

  for (var i = 0; i < str.length; i++) {
    var charCode = str.charCodeAt(i);
    charCode = (charCode + key) % 255;
    encryptedStr += String.fromCharCode(charCode);
  }

  return encryptedStr;
}

function decrypt(str) {
  var key = 3; // Caesar Cipher key
  var decryptedStr = "";

  for (var i = 0; i < str.length; i++) {
    var charCode = str.charCodeAt(i);
    charCode = (charCode - key) % 255;
    decryptedStr += String.fromCharCode(charCode);
  }

  return decryptedStr;
}
</script>
</head>
<body>
    <h1>Login</h1>
    <input type="username" id="user" placeholder="Username" required>
    <input type="password" id="pass" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error"></p>
</body>
